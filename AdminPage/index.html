<script>
  // Mark body as loaded when DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    document.body.classList.add('loaded');
    
    // Prevent breadcrumb home link from refreshing
    const homeBreadcrumb = document.getElementById('homeBreadcrumb');
    if (homeBreadcrumb) {
      homeBreadcrumb.addEventListener('click', function(e) {
        e.preventDefault();
        const dashboardBtn = document.querySelector('[data-page="dashboard"]');
        if (dashboardBtn) {
          dashboardBtn.click();
        }
      });
    }
  });
