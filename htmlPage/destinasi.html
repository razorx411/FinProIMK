<script>
const wisataData = [
    {
        name: "Kebun Binatang Surabaya",
        lokasi: "Jl. Setail No.1, Surabaya",
        price: 15000,
        rating: 4.5,
        ulasan: 1234,
        img: "gambar/kbs.jpg",
        tag: ["Keluarga", "Edukasi"]
    },
    {
        name: "Monumen Kapal Selam",
        lokasi: "Jl. Pemuda No.39, Surabaya",
        price: 15000,
        rating: 4.7,
        ulasan: 2450,
        img: "gambar/monkasel.png",
        tag: ["Sejarah", "Edukasi"]
    },
    {
        name: "Museum 10 November",
        lokasi: "Jl. Pahlawan, Surabaya",
        price: 5000,
        rating: 4.8,
        ulasan: 3112,
        img: "gambar/museumnovember.jpg",
        tag: ["Sejarah"]
    },
    {
        name: "Pantai Kenjeran",
        lokasi: "Bulak, Surabaya",
        price: 15000,
        rating: 4.3,
        ulasan: 987,
        img: "gambar/kenjeran.jpg",
        tag: ["Outdoor", "Keluarga"]
    },
    {
        name: "Museum Pendidikan",
        lokasi: "Genteng, Surabaya",
        price: 10000,
        rating: 4.9,
        ulasan: 4582,
        img: "gambar/museumpendidikan.jpg",
        tag: ["Edukasi"]
    },
    {
        name: "Wisata Perahu Kalimas",
        lokasi: "Ketabang Kali, Surabaya",
        price: 7000,
        rating: 4.4,
        ulasan: 890,
        img: "gambar/perahu.jpg",
        tag: ["Outdoor"]
    }
];

function renderCards(data) {
    const container = document.getElementById("cardContainer");
    container.innerHTML = "";

    data.forEach(item => {
        container.innerHTML += `
        <div class="flex flex-col overflow-hidden rounded-xl bg-white shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all">
            <div class="aspect-video bg-cover bg-center" style="background-image:url('${item.img}')"></div>
            <div class="p-4 flex flex-col flex-1">
                <h3 class="text-lg font-bold">${item.name}</h3>
                <p class="text-sm text-gray-500">${item.lokasi}</p>

                <div class="mt-2 flex items-center gap-1">
                    <span class="material-symbols-outlined text-yellow-500" style="font-variation-settings:'FILL' 1;">star</span>
                    <span class="text-sm font-bold">${item.rating}</span>
                    <span class="text-sm text-gray-500">(${item.ulasan} ulasan)</span>
                </div>

                <div class="mt-4 flex justify-between items-end">
                    <div>
                        <p class="text-xs text-gray-500">Mulai dari</p>
                        <p class="text-lg font-bold text-primary">Rp ${item.price.toLocaleString()}</p>
                    </div>
                    <button class="px-4 py-2 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition">
                        Lihat Detail
                    </button>
                </div>
            </div>
        </div>`;
    });
}

function filterCards() {
    let selectedTags = [...document.querySelectorAll(".tagFilter:checked")].map(e => e.value);

    let ratingMin = document.getElementById("ratingFilter").value;
    let priceMax = document.getElementById("priceFilter").value;

    let filtered = wisataData.filter(item => {
        let tagMatch = selectedTags.length === 0 || selectedTags.some(tag => item.tag.includes(tag));
        let ratingMatch = ratingMin === "" || item.rating >= parseFloat(ratingMin);
        let priceMatch = item.price <= priceMax;
        return tagMatch && ratingMatch && priceMatch;
    });

    renderCards(filtered);
}

document.querySelectorAll(".tagFilter").forEach(cb => cb.addEventListener("change", filterCards));
document.getElementById("ratingFilter").addEventListener("change", filterCards);
document.getElementById("priceFilter").addEventListener("input", () => {
    document.getElementById("priceValue").innerText = document.getElementById("priceFilter").value;
    filterCards();
});

renderCards(wisataData);
</script>
